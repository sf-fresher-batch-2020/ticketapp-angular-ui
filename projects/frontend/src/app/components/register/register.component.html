<h2 id="hero">Create Account</h2>
<form (ngSubmit)="register(f)" #f="ngForm" autocomplete="off" ngNativeValidate>

  <label>
    <p class="label-txt">ENTER YOUR NAME</p>
    <input type="text" name="name" class="input" id="name" [(ngModel)]="name" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR EMAIL</p>
    <input type="email" name="email" id="email" class="input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      [(ngModel)]="email" required>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">ENTER YOUR PASSWORD</p>
    <input type="password" name="password" id="password" class="input" [(ngModel)]="password"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
      required>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">SELECT ROLE</p>
    <select name="role" class="input" [(ngModel)]="role" required>
      <option class="input" value="USER">User</option>
      <option class="input" value="ADMIN">Admin</option>
    </select>
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <button type="submit">Submit</button>
</form>
